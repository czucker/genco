<!-- THE MEDIA HOLDER -->
<div class="mediaholder">
  <div class="mediaholder_innerwrap">
    <img alt="" src="[showbiz_image]">
    </div>
  </div><!-- END OF MEDIA HOLDER -->

  <!-- A DARK BG WHICH IS COLORED ON HOVER ON THE TEASER -->
  <div class="darkhover"></div>

  <!-- THE DETAILS like Title, Author, News, Date etc.. -->
  <div class="detailholder">
    <a href="[showbiz_link]" class="showbiz-title">[showbiz_title]</a>
    <div class="divide20"></div>

    <!-- EXCERTP INFO, THIS IS HIDDEN WHEN NOT HOVERED !! -->
    <p class="excerpt">
      [showbiz_excerpt]
      <div class="divide20"></div>
    </p>

    <!-- THE POST INFOS AND READ MORE BUTTON -->
    <div class="sb-post-details leftfloat"><span class="rm15">[showbiz_alias]</span><span class="rm15">[showbiz_date]</span></div>
    <div class="sb-readmore rightfloat"><a href="[showbiz_link]">READ MORE</a></div>
    <div class="sb-clear"></div><!-- END OF POST INFOS AND READ MORE BUTTON -->
  </div>
