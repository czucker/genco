<!-- THE MEDIA HOLDER -->
<div class="mediaholder">
	<div class="mediaholder_innerwrap">
		<img alt="" src="[showbiz_image]">

        <!-- HOVER EFFECTS , hovercover CLASS IS PREDEFINED CLASS -->
		<div class="hovercover">
			<!-- LINK TO POST -->
			<a href="[showbiz_link]">
				<div class="linkicon notalone"><i class="sb-icon-link"></i></div>
			</a>
			<!-- LIGHTBOX FANCYBOX WITH THE IMAGE -->
			<a class="fancybox" rel="group" href="[showbiz_image_orig]"><div class="lupeicon notalone"><i class="sb-icon-search"></i></div></a>
		</div>
	</div>
</div>
<!-- END OF MEDIA HOLDER HERE -->


<!-- THE VISIBLE CONTENT HOLDER ON THE TEASER-->
<div class="detailholder">

		<h4 class="showbiz-title txt-center"><a href="[showbiz_link]">[showbiz_title]</a></h4>
		<div class="divide5"></div>
		<p class="txt-center">[showbiz_excerpt]</p>
</div>
