<!-- THE MEDIA HOLDER -->
<div class="mediaholder">
  <div class="mediaholder_innerwrap">
    <img alt="" src="[showbiz_image]">
      <!-- HOVER COVER CONAINER -->
      <div class="hovercover">
        <a class="fancybox" rel="group" href="[showbiz_image_orig]">
          <div class="linkicon"><i class="sb-icon-plus"></i></div>
        </a>
      </div><!-- END OF HOVER COVER -->
    </div>
  </div><!-- END OF MEDIA HOLDER CONTAINER -->

  <!-- DETAIL CONTAINER -->
  <div class="detailholder">
    <div class="divide20"></div>
    <div class="showbiz-title"><a href="[showbiz_link]">[showbiz_title]</a></div>
    <div class="divide15"></div>
    <div class="showbiz-description">[showbiz_excerpt]</div>
    <div class="divide15"></div>
    <a href="[showbiz_link]" class="showbiz-button">Read More</a>
  </div><!-- END OF DETAIL CONTAINER -->
